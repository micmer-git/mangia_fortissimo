<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nutritional Values Explorer</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Nutritional Values Explorer</h1>
    </header>
    <main>
        <!-- Category Buttons -->
        <section class="category-section">
            <button class="category-button active" data-category="All">All</button>
            <button class="category-button" data-category="Fruits">Fruits</button>
            <button class="category-button" data-category="Vegetables">Vegetables</button>
            <button class="category-button" data-category="Proteins">Proteins</button>
            <button class="category-button" data-category="Grains">Grains</button>
            <!-- Add more category buttons as needed -->
        </section>
        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Search for food or recipe...">
        </section>
        <!-- Results Section -->
        <section id="results"></section>
        <!-- Daily Totals Section -->
        <section id="daily-totals">
            <h2>Daily Totals</h2>
            <div class="content">
                <h3>Macros</h3>
                <div id="daily-macros"></div>
                <h3>Micros</h3>
                <div id="daily-micros"></div>
                <h3>Vitamins</h3>
                <div id="daily-vitamins"></div>
                <h3>Calories</h3>
                <div id="daily-calories"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Nutritional Values Explorer</p>
    </footer>


<script src="script.js" defer></script>

</body>

</html>
