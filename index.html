<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nutritional Tracker</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Nutritional Tracker</h1>
    </header>
    <main>
        <!-- Category Buttons -->
        <section class="categories">
            <button class="category-btn active" data-category="All">All</button>
            <button class="category-btn" data-category="Fruits">Fruits</button>
            <button class="category-btn" data-category="Vegetables">Vegetables</button>
            <button class="category-btn" data-category="Proteins">Proteins</button>
            <button class="category-btn" data-category="Grains">Grains</button>
        </section>

        <!-- Food Selection Slider -->
        <section id="food-selection" class="slider"></section>

        <!-- Daily Totals -->
        <section id="daily-totals">
            <h2>Daily Totals</h2>
            <div id="totals-content"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Nutritional Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
